<div class="row">
  <div class="col-md-12">
    {{ project_category }}
      <div ng-repeat="project in projects" class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <div class="caption">
            <h3><b>{{ project.name }}</b></h3>
            <p><b>Status: </b><span ng-show="project.funded" class="label label-sm label-danger">Funded</span><span ng-show="!project.funded" class="label label-sm label-success">Available</span><p>
            <p><b>Type: </b>{{ project.category }}</p>
            <p><b>Country: </b>{{ project.country }}</p>
            <p><b>Cost: </b>{{ project.cost }}</p>
            <p>{{ project.short_description }}</p>
            <p><a class="btn btn-default" role="button" ng-href="#/projects/{{ project._id }}">Find Out More!</a>
            </p>
          </div>
        </div>
      </div>

  </div>
</div>

<div class="footer">
  <p>From The Graduate team</p>
</div>
