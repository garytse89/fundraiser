<div class="row">
  <div class="col-md-9">

      <div ng-repeat="project in projects" class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <div class="caption">
            <h3><b>{{ project.name }}</b></h3>
            <p><b>Type: </b>{{ project.category }}</p>
            <p><b>Country: </b>{{ project.country }}</p>
            <p><b>Cost: </b>{{ project.cost }}</p>
            <p>{{ project.short_description }}</p>
            <p><button class="btn btn-primary" role="button" ng-click="showProject(project._id, project.name)">Find Out More!</button>
            </p>
          </div>
        </div>
      </div>

  </div>
</div>

<div class="footer">
  <p>From The Graduate team</p>
</div>
