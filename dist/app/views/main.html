<div class="row">
  <div class="col-sm-6 col-md-3">
    <h3>Donor</h3>
    <hr />
    <select type="select" class="form-control">
        <option value="id12345">Zachary Nevin</option>
    </select>
    <h3>Categories</h3>
    <hr />
    <ul class="nav nav-pills nav-stacked" role="tablist">
       <li role="presentation" class="active"><a>Rescue <span class="badge pull-right">4</span></a></li>
       <li role="presentation"><a>Rehabilitation <span class="badge pull-right">4</span></a></li>
       <li role="presentation"><a>Investment <span class="badge pull-right">4</span></a></li>
    </ul>
  </div>

  <div class="col-md-9">

      <div ng-repeat="project in projects" class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <div class="caption">
            <h3><b>{{ project.name }}</b></h3>
            <p><b>Type: </b>{{ project.category }}</p>
            <p><b>Country: </b>{{ project.country }}</p>
            <p><b>Cost: </b>{{ project.cost }}</p>
            <p>{{ project.short_description }}</p>
            <p><button class="btn btn-primary" role="button">Find Out More!</button></p>
          </div>
        </div>
      </div>

  </div>
</div>

<div class="footer">
  <p>From The Graduate team</p>
</div>
