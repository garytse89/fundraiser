<div class="row">
  <div class="col-md-9">

    <h1>Pledge Form</h1>

    <form role="form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="name" class="form-control" id="firstName" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="name" class="form-control" id="lastName" placeholder="Enter last name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="tel" class="form-control" id="phone_number" placeholder="Enter phone number">
      </div>
      <button type="submit" class="btn btn-success" ng-click="fund()">Submit</button>
    </form>

  </div>
</div>

<div class="footer">
  <p>From The Graduate team</p>
</div>
