<div class="row">
  <div class="col-md-9">

    <h1>Pledge Form</h1>

    <form role="form" ng-submit="fund()">
      <div class="form-group">
        <label for="email">Pledge Amount</label>
        <input type="Number" ng-model="amount" ng-disabled="amountDisabled" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input ng-model="name" class="form-control" id="firstName" required placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input ng-model="last_name" class="form-control" id="lastName" required placeholder="Enter last name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input ng-model="email" class="form-control" id="email" required placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input ng-model="phone_number" class="form-control" id="phone_number" required placeholder="Enter phone number">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

  </div>
</div>
