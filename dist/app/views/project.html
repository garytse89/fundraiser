<div class="row">

	<div class="col-md-12">
		<ol class="breadcrumb">
		  <li><a href="#">Home</a></li>
		  <li><a ng-href="#/projects?category={{ project.category }}">Projects</a></li>
		  <li class="active">{{ project.name }}</li>
		</ol>

		<h1><b>{{ project.name }}</b></h1>
		<hr />
		<div class="alert alert-danger" ng-show="alreadyFunded" role="alert">
			<strong>Attention!</strong> This project has been funded.
		</div>
		<p>{{ project.description }}</p>
		<a class="btn btn-default" ng-disabled="alreadyFunded" ng-href="/#/projects/{{ project._id }}/pledge">Fund Now</a>
	</div>
</div>
